---
layout: index.html
single: true
---

{% for post in site.posts %}
<div id="blog-content">
	<article itemscope itemtype="http://schema.org/BlogPosting">
		<h2><a href="{{ post.url | prepend: site.baseurl }}">{{ post.title }}</a></h2>
		
		<div class="post-content">
			{{ post.content }}
		</div>

		<div class="post-date">{{ post.date | date: "%b %-d, %Y" }}</div>
	</article>

	</div>
{% endfor %}
